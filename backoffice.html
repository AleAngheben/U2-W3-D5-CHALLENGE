<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creating products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg mb-5"
        style="background-color: #e3f2fd"
      >
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fs-1" href="#">BACKOFFICE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto me-2">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./homepage.html"
                  >Vai alla lista dei prodotti</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mb-4 text-center">Creazione prodotti</h1>
          <form id="back-form">
            <div class="mb-3">
              <label class="mb-1" for="name">Nome del prodotto</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Inserisci il nome del prodotto"
                name="name"
                required
              />
            </div>

            <div class="mb-3">
              <label class="mb-1" for="description">Descrizione</label>
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Inserisci una descrizione del prodotto"
                name="description"
                required
              />
            </div>
            <div class="mb-3">
              <label class="mb-1" for="brand">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="Inserisci il nome del brand"
                name="brand"
                required
              />
            </div>

            <div class="mb-3">
              <label class="mb-1" for="imageUrl">Immagine</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                placeholder="inserisci Url di un immagine "
                name="imageUrl"
                required
              />
            </div>

            <div class="mb-3">
              <label class="mb-1" for="price">Prezzo</label>
              <input
                type="number"
                class="form-control"
                id="price"
                min="0"
                name="price"
                required
              />
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-primary px-5">Invia</button>
              <button type="reset" class="btn btn-danger" id="reset-btn">
                Resetta i campi
              </button>
            </div>
          </form>
        </div>
        <div class="col-8">
          <ul id="product-list" class="list-group mt-5"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script src="./backoffice2.js"></script>
  </body>
</html>
